function myclick(e){
	if(flagOver){
		return;
	}
	var bak_status = b.status;
	var bak_i = b.i;
	var bak_j = b.j;
	
	var flagDown = false;
	var code = e.code;
	
	if(code=="ArrowDown"){
		b.i++;
		flagDown = true;
	}
	if(code=="ArrowLeft"){
		b.j--;
	}
	if(code=="ArrowRight"){
		b.j++;
	}
	if(code=="Space"){
		rotate();
	}
	
	var flagBlockErr = false;
	try {
		setBlock2D();
	} catch (error) {
		flagBlockErr = true;
	}
	setDispl2D();
	
	var flagBlockStack = isBlockStack();
	var flagBlockSide = isBlockSide();
	var flagCrush = flagBlockErr||flagBlockStack||flagBlockSide;
	
	if(flagCrush){
		b.status = bak_status;
		b.i = bak_i;
		b.j = bak_j;
		setBlock2D();
		setDispl2D();
	}
	if(flagCrush&&flagDown){
		//console.log("ë”±");
		moveBlock2DToStack2D();
		//console.log(stack2D);
		
		var cnt_max = getMax10();
		var obj_remain = document.querySelector("#my_remained");
		var cnt_remain = parseInt(obj_remain.innerText);
		cnt_remain += cnt_max;
		obj_remain.innerText = cnt_remain;
		if(cnt_remain>=10){
			alert("mission completed");
			flagOver = true;
		}
		
		console.log("cnt_max",cnt_max);
		cleanStack(cnt_max);
		
		b.type= parseInt(Math.random()*7)+1;
		b.i =1;
		b.j =4;
		setBlock2D();
		setDispl2D();
		if(
			stack2D[2][0]>0 ||
			stack2D[2][1]>0 ||
			stack2D[2][2]>0 ||
			stack2D[2][3]>0 ||
			stack2D[2][4]>0 ||
			
			stack2D[2][5]>0 ||
			stack2D[2][6]>0 ||
			stack2D[2][7]>0 ||
			stack2D[2][8]>0 ||
			stack2D[2][9]>0
				){
			alert("Game Over")
			flagOver = true;
		}
	}
	
	my_render();
}

	myclick({"code": "ArrowDown"});
	tick ++;

}
